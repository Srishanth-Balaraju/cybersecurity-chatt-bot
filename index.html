<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybersecurity Chatbot</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .chatbot-container {
    width: 400px;
    background-color: #ba1919;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  
  .chatbot-header {
    background-color: #2c3e50;
    color: rgb(84, 19, 189);
    padding: 15px;
    text-align: center;
  }
  
  .chatbot-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    border-bottom: 1px solid #7e1d1d;
  }
  
  .message {
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
    max-width: 70%;
  }
  
  .user-message {
    background-color: #2c3e50;
    color: rgb(112, 27, 27);
    align-self: flex-end;
  }
  
  .bot-message {
    background-color: #9e2222;
    color: #333;
    align-self: flex-start;
  }
  
  .chatbot-input {
    display: flex;
    padding: 10px;
    background-color: #842b2b;
  }
  
  #user-input {
    flex: 1;
    padding: 10px;
    border: 1px solid #851d1d;
    border-radius: 5px;
    margin-right: 10px;
  }
  
  #send-btn {
    padding: 10px 15px;
    background-color: #2c3e50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  #send-btn:hover {
    background-color: #1a252f;
  }
  
  .nav-links {
    margin-top: 20px;
    text-align: center;
  }
  
  .nav-links a {
    margin: 0 10px;
    color: #2c3e50;
    text-decoration: none;
  }
  
  .nav-links a:hover {
    text-decoration: underline;
  }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chatbot-container">
    <div class="chatbot-header">
      <h2>Cybersecurity Education Bot</h2>
      <p>Hi! I'm here to help you learn about cybersecurity threats. Ask me anything!</p>
    </div>
    <div class="chatbot-messages" id="chatbot-messages">
      <!-- Chat messages will appear here -->
    </div>
    <div class="chatbot-input">
      <input type="text" id="user-input" placeholder="Type your question...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- Navigation Links -->
  <div class="nav-links">
    <a href="slides.html">View Slides</a>
    <a href="resources.html">Cybersecurity Resources</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
